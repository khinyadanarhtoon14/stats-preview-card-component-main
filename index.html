<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container min-vh-100">
        <div class="row min-vh-100 align-items-center mt-3 ">
            <div class="col-12 ">
                <div class="d-flex flex-column-reverse flex-lg-row rounded-4 overflow-hidden">
                    <div class="wrapper px-5 py-4  px-lg-5 py-lg-5 px-xxl-7 ">
                        <h1 class="main-heading fw-bold mb-4 text-center text-lg-start">Get <span class="insight">insights</span> that help your business grow.</h1>   
                    <p class="main-para mb-6 text-center text-lg-start ">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.</p>
                        <div class="stat-gp d-flex justify-content-between flex-column flex-lg-row ">
                            <div class="stat text-center">
                                <p class="stat-heading fw-bold h4">10k+</p>
                                <p class="stat-status text-uppercase">companies</p>
                            </div>
                            <div class="stat text-center">
                                <p class="stat-heading fw-bold h4">314</p>
                                <p class="stat-status text-uppercase">templates</p>
                            </div>
                            <div class="stat text-center">
                                <p class="stat-heading fw-bold h4">12m+</p>
                                <p class="stat-status text-uppercase">queries</p>
                            </div>
                            
                        </div>
    
                    </div>
                 
                        <div class="img ">
                            <img src="./images/image-header-desktop.jpg" alt="" class="desktop-img ">
                            <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img">
                        </div>
                </div>
                
  
     
     
     
            </div>
            
        </div>
    </div>
    
  <div class="min-vh-100"></div>
</body>
</html>
